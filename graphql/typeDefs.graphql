type Query {
    getEmployee: [Employee]
    getCountry: Country
    getMetadata: Metadata
}

type Employee {
    emp_no:ID,
    first_name:String,
    last_name:String,
    birth_date:String,
    hire_date:String,
    gender:String,
    country:Country
}

type Country {
    countryName: String,
    countryCode: String
}

type Metadata {
    hostname:String
    mac:String
    profile:String
}